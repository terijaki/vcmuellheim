name: "VC Müllheim e.V."
title: "VC Müllheim"
description: "Volleyballverein Baden-Württemberg"
logo: '/img/logo.png'
favicon: '/img/logo.png'
baseurl: /mediumish-theme-jekyll
google_analytics: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Jekyll GitHub Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Other
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    block:
      line_numbers: true

# Your website URL (e.g. http://terijaki.github.io or http://www.terijaki.com)
# Used for Sitemap.xml and your RSS feed
url: http://vcmuellheim.de

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
