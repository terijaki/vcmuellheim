    .wrapper.login {background: linear-gradient(45deg, rgba(54,59,64, 0.8), rgba(54,98,115, 0.8)), url('https://vcmuellheim.de/img/intro-bg.jpg') center top no-repeat!important; background-size: cover!important;}

    /*------ Scrollbar ------*/
    @media (min-width: 768px) {
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--link_hover1);
        border: none;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--link1);
      }
      ::-webkit-scrollbar-thumb:active {
        background: var(--link1);
      }
      ::-webkit-scrollbar-track {
        background: var(--gradient1);
        border: none;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-track:hover {
        background: var(--gradient1);
      }
      ::-webkit-scrollbar-track:active {
        background: var(--gradient1);
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }

<script id="admin-config-script" type="text/javascript">
  var env = {
      siteId: "i3oyre33vg7dqa",
      local: false
  };

  function uuidv4() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  var uuid = uuidv4()
  var script = document.createElement('script');
  script.src = "https://app.forestry.io/admin/forestry.min.js?hash=" + uuid
  script.id = "forestry-admin";
  document.body.appendChild(script);

  var link = document.createElement("link");
  link.type = "text/css";
  link.rel = "stylesheet";
  link.href = "https://app.forestry.io/admin/main.css?hash=" + uuid
  document.head.appendChild(link);

</script>
