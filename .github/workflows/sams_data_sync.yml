name: SAMS Data Synchronisation

concurrency:
  group: "sams"
  cancel-in-progress: false

on:
  schedule:
    - cron: 4 4 * * * # At 04:04 AM
    - cron: 18,48 11-23 * * 0,1,6 # Every 30 minutes, between 11 AM and 11 PM, Saturday-Monday
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.BK_GH_PAT }}
  SAMS_KEY: ${{ secrets.SAMS_API }}
  SAMS_URL: "https://www.volleyball-baden.de"
  SAMS_CLUBID: "471"
  # paths and files reused throughout the workflow
  SAMS_CLUB_XML: _sams/xml/club.xml
  SAMS_RANKING_XML: _sams/xml/rankings/
  SAMS_MATCHES_XML: _sams/xml/matches/
  SAMS_CLUB_JSON: _data/sams/club.json
  SAMS_RANKING_JSON: _data/sams/rankings/
  SAMS_MATCHES_JSON: _data/sams/matches/

jobs:
  ########################
  ### CLUB DATA UPDATE ###
  ########################
  Get-Teams:
    runs-on: ubuntu-latest
    outputs:
      teamids: ${{steps.teamid-list.outputs.teamids}} # outputs team IDs in the form of [123,456,789]
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          token: ${{env.GITHUB_TOKEN}}
          fetch-depth: 0

      - name: Query SAMS for Club Data
        id: sams_query_club
        run: |
          mkdir -p $(dirname ${{env.SAMS_CLUB_XML}})
          curl -o ${{env.SAMS_CLUB_XML}} "$SAMS_URL/xml/sportsclub.xhtml?apiKey=$SAMS_KEY&sportsclubId=$SAMS_CLUBID" -f --retry 10 --retry-delay 60 --connect-timeout 30

      - name: Isolate Teams from XML # this reads the XML file and extracts the team IDs
        id: teamids-from-club
        if: steps.sams_query_club.conclusion == 'success'
        uses: mavrosxristoforos/get-xml-info@1.1.1
        with:
          xml-file: "_sams/xml/club.xml"
          xpath: "/sportsclub/teams/team/seasonTeamId"

      - name: Transform MatchSeries IDs
        id: teamid-list
        if: steps.teamids-from-club.conclusion == 'success'
        run: echo "teamids=[${{steps.teamids-from-club.outputs.info}}]" >> $GITHUB_OUTPUT # transform IDs from "123,456,789" to "[123,456,789]"

      - name: Convert XML to JSON
        uses: fabasoad/data-format-converter-action@main
        id: xml_to_json
        if: steps.sams_query_club.conclusion == 'success'
        with:
          input: '${{env.SAMS_CLUB_XML}}'
          from: 'xml'
          to: 'json'
    
      - name: Store JSON
        id: store_json
        if: steps.xml_to_json.conclusion == 'success'
        run: |
            mkdir -p $(dirname ${{env.SAMS_CLUB_JSON}})
            printf "%s" "${{ steps.xml_to_json.outputs.output }}" > ${{env.SAMS_CLUB_JSON}}

      - name: Setup Git Config
        if: steps.sams_query_club.conclusion == 'success'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Git Commit & Push
        if: steps.sams_query_club.conclusion == 'success'
        continue-on-error: true compared to the existing file
        run: |
          git add "${{env.SAMS_CLUB_XML}}"
          git add "${{env.SAMS_CLUB_JSON}}"
          git commit -m "sams raw club update"
          git pull --rebase --quiet
          git push origin --all --quiet


  #######################
  ### RANKINGS UPDATE ###
  #######################
  Get-Rankings:
    needs: Get-Teams
    continue-on-error: true # if one team fails, the flow should continue
    strategy:
      #max-parallel: 1
      matrix:
        teams: ${{fromJSON(needs.Get-Teams.outputs.teamids)}}
    outputs:
      upload_required: ${{ steps.upload_status.outputs.required }} # controls the artifact download before commit
    runs-on: ubuntu-latest
    steps:
      - name: Get club.xml cache # Get the catched club.xml
        run: curl -o club.xml "https://raw.githubusercontent.com/terijaki/vcmuellheim/main/_sams/xml/club.xml" -f --retry 3 --retry-delay 30

      - name: Get matchSeries IDs from club.xml
        id: matchseriesid-from-club
        uses: mavrosxristoforos/get-xml-info@1.1.1
        with:
          xml-file: "club.xml"
          xpath: "/sportsclub/teams/team[id='${{matrix.teams}}']/matchSeries/id" #extract the matchSeries ID for this team from the XML

      - name: Get rankings.xslt template # Get the xslt template
        run: curl -o rankings.xslt "https://raw.githubusercontent.com/terijaki/vcmuellheim/main/_sams/xslt/rankings.xslt" -f --retry 3 --retry-delay 30

      - name: Query SAMS # make the API call to the SAMS server and save it as XML
        id: query_sams
        run: |
          mkdir -p ${{env.SAMS_RANKING_XML}}
          curl -o ${{env.SAMS_RANKING_XML}}${{matrix.teams}}.xml "$SAMS_URL/xml/rankings.xhtml?apiKey=$SAMS_KEY&matchSeriesId=${{steps.matchseriesid-from-club.outputs.info}}" -f --retry 5 --retry-delay 60

      - name: Convert XML to JSON
        uses: fabasoad/data-format-converter-action@main
        id: xml_to_json
        if: steps.query_sams.conclusion == 'success'
        with:
          input: '${{env.SAMS_RANKING_XML}}${{matrix.teams}}.xml'
          from: 'xml'
          to: 'json'
    
      - name: Store JSON
        id: store_json
        if: steps.xml_to_json.conclusion == 'success'
        continue-on-error: true
        run: |
            filename=${{env.SAMS_RANKING_JSON}}${{matrix.teams}}.json
            mkdir -p $(dirname $filename)
            printf "%s" "${{ steps.xml_to_json.outputs.output }}" > $filename

      - name: Upload Artifact (SAMS XML)
        id: upload_xml
        if: steps.query_sams.conclusion == 'success'
        uses: actions/upload-artifact@v3
        with:
          name: raw_sams_rankings_xml
          path: ${{env.SAMS_RANKING_XML}}${{matrix.teams}}.xml

      - name: Upload Artifact (SAMS JSON)
        id: upload_json
        if: steps.store_json.conclusion == 'success'
        uses: actions/upload-artifact@v3
        with:
          name: raw_sams_rankings_json
          path: ${{env.SAMS_RANKING_JSON}}${{matrix.teams}}.json

      - name: Upload Status
        id: upload_status
        if: steps.upload_xml.conclusion == 'success' || steps.upload_json.conclusion == 'success'
        run: echo "required=yes" >> $GITHUB_OUTPUT

  ######################
  ### MATCHES UPDATE ###
  ######################
  Get-Matches:
    needs: Get-Teams
    continue-on-error: true # if one team fails, the flow should continue
    strategy:
      matrix:
        teams: ${{fromJSON(needs.Get-Teams.outputs.teamids)}}
    outputs:
      upload_required: ${{ steps.upload_status.outputs.required }} # controls the artifact download before commit
    runs-on: ubuntu-latest
    steps:
      - name: Get XSLT templates # Download the templates from our repo
        run: |
          curl -o matches.xslt "https://raw.githubusercontent.com/terijaki/vcmuellheim/main/_sams/xslt/matches.xslt" -f --retry 3 --retry-delay 30
          curl -o individual_matches.xslt "https://raw.githubusercontent.com/terijaki/vcmuellheim/main/_sams/xslt/individual_matches.xslt" -f --retry 3 --retry-delay 30

      - name: Query SAMS # make the API call to the SAMS server and save it as XML
        run: |
          mkdir -p ${{env.SAMS_MATCHES_XML}}
          curl -o ${{env.SAMS_MATCHES_XML}}${{matrix.teams}}.xml "$SAMS_URL/xml/matches.xhtml?apiKey=$SAMS_KEY&teamId=${{matrix.teams}}" -f --retry 5 --retry-delay 60

      - name: Upload Artifact (SAMS XML)
        id: upload
        uses: actions/upload-artifact@v3
        with:
          name: raw_sams_matches_xml
          path: ${{env.SAMS_MATCHES_XML}}${{matrix.teams}}.xml

      - name: Upload Status
        id: upload_status
        if: steps.upload.conclusion == 'success'
        run: echo "required=yes" >> $GITHUB_OUTPUT

  ####################
  ### GIT PROCESS ###
  ###################
  Git-Update-Rankings-and-Matches:
    needs:
      - Get-Rankings
      - Get-Matches
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          token: ${{env.GITHUB_TOKEN}}
          fetch-depth: 0

      - name: Download Rankings Exports (XML)
        if: contains(needs.Get-Rankings.outputs.upload_required, 'yes')
        uses: actions/download-artifact@v3
        with:
          name: raw_sams_rankings_xml
          path: ${{env.SAMS_RANKING_XML}}

      - name: Download Rankings Exports (JSON)
        if: contains(needs.Get-Rankings.outputs.upload_required, 'yes')
        uses: actions/download-artifact@v3
        with:
          name: raw_sams_rankings_json
          path: ${{env.SAMS_RANKING_JSON}}

      - name: Download Matches Exports (XML)
        if: contains(needs.Get-Matches.outputs.upload_required, 'yes')
        uses: actions/download-artifact@v3
        with:
          name: raw_sams_matches_xml
          path: ${{env.SAMS_MATCHES_XML}}

      - name: Setup Git Config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Git Commit Rankings
        continue-on-error: true
        run: |
          git add "${{env.SAMS_RANKING_XML}}*"
          git add "${{env.SAMS_RANKING_JSON}}*"
          git commit -m "sams rankings update"

      - name: Git Commit Matches
        continue-on-error: true
        run: |
          git add "${{env.SAMS_MATCHES_XML}}*"
          git add "${{env.SAMS_MATCHES_JSON}}*"
          git commit -m "sams matches update"

      - name: Git Push
        continue-on-error: true
        run: |
          git pull --rebase
          git push origin --all --quiet