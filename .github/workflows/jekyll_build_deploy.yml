name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - ".github/workflows/**"
      - "_sams/**"

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Use ImageMagick (bash: convert) to create thumbnail images dynamically
      - name: Create Thumbnails
        run: |
          for file in $(find upload/* -type f)
            do
              if [[ $file == *.jpg ]] || [[ $file == *.jpeg ]] || [[ $file == *.png ]]
                then
                  echo "Processing: "$file
                  
                  news_root=thumbnails/news/
                  gallery_root=thumbnails/gallery/

                  news_file=$(echo $file | sed -e "s!upload/!$news_root!")
                  gallery_file=$(echo $file | sed -e "s!upload/!$gallery_root!")

                  news_folder=${news_file%/*}
                  gallery_folder=${gallery_file%/*}
                  
                  mkdir -p $news_folder
                  mkdir -p $gallery_folder

                  convert "$file" -thumbnail '814x192^' -quality 70 -gravity center -extent '814x192' $news_file
                  convert "$file" -thumbnail '260x200^' -quality 65 -gravity center -extent '260x200' $gallery_file
                fi
            done

      # Use the club .ics file and stored SBVV IDs to generate individual .ics files
      - name: Create Team Calendars
        run: |
          for team in _teams/*
          do
              this_sbvv_id=$(cat $team | grep sbvv_id: | sed 's!sbvv_id: !!')
              if [[ -n $this_sbvv_id ]]; then
                echo "$(basename $team) has the sbvv_id: $this_sbvv_id"
                outputfile=$(_pages/ics_calendar_$(basename $team .md).html)
                cp $outputfile _pages/ics_calendar.html
                sed -i -e 's!permalink: /ics/all.ics!permalink: /ics/$(basename $team .md).ics!g' $outputfile
                sed -i -e 's!sbvv_id: template!sbvv_id: $this_sbvv_id!g' $outputfile
              fi
          done
          ls _pages

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1