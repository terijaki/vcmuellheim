name: NEW Thumbnails

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/thumbnails.yml"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy "upload" folder to "thumbnails"
        run: cp -r upload thumbnails

      - name: Check ImageMagic Installation
        run: convert -version

      - run: |
          cd thumbnails
          for file in $(find * -type f)
            do
              if [ "$file" == *".jpg"] || [ "$file" == *".jpeg"] || [ "$file" == *".png"]
                then
                  echo $file
                  convert "$file" -resize 640x640 "$file"
                fi
            done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: thumbnails
          path: thumbnails