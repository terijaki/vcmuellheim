name: NEW Thumbnails

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/thumbnails.yml"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check ImageMagic Installation
        run: convert -version

      - name: Resize and Crop
        run: |
          for file in $(find upload/* -type f)
            do
              if [[ $file == *.jpg ]] || [[ $file == *.jpeg ]] || [[ $file == *.png ]]
                then
                  echo $file
                  
                  news_root=thumbnails/news
                  gallery_root=thumbnails/gallery
                  
                  news_folder=$news_root/${file%/*}
                  gallery_folder=$gallery_root/${file%/*}
                  
                  mkdir -p $news_folder
                  mkdir -p $gallery_folder

                  convert "$file" -quality 65 -resize 640x160 "$news_root/$file"
                  convert "$file" -quality 50 -resize 640x160 -tint 366273 "$gallery_root/$file"
                fi
            done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: thumbnails
          path: thumbnails