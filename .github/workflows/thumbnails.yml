name: NEW Thumbnails

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/thumbnails.yml"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy Upload to Thumbnails
        run: cp -r upload thumbnails
      - name: Check if installed
        run: convert -version
      # Install ImageMagick
      - run: sudo apt-get install -y libfuse2
      - uses: mfinelli/setup-imagemagick@v2

      - run: |
          cd thumbnails
          for dir in $(find . -type d)
            do
              for file in $dir/*.*
                do echo "$file"
              done
            done
        

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: thumbnails
          path: thumbnails