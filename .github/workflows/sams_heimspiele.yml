name: Upcoming Home Games

on:
  workflow_dispatch:
  schedule:
    - cron: 44 19 * * * # every night at 19:44

env:
  SAMS_KEY: ${{ secrets.SAMS_API }} # SAMS API key
  SAMS_URL: https://www.volleyball-baden.de # start of the api http structure
  REPO_TARGET: _heimspiele # the output folder for the home games


jobs:
  Get-14day-Match-Schedule:
    runs-on: macos-latest
    steps:

      - name: Checkout Source Code
        uses: actions/checkout@v3
        with: # important to ensure fetch all history!
          fetch-depth: 0

      - name: Query SAMS for Matches in 14 days
        run: |
          today=$(date +%Y-%m-%d)
          in14days=$(date -v+14d +%Y-%m-%d)
          today=2022-10-01
          in14days=2022-10-30
          curl -o temp_matches14days.xml "$SAMS_URL/xml/matches.xhtml?apiKey=$SAMS_KEY&after=$today&before=$in14days"


      - name: XSLT processing (individual matches) # Download, install and run the XSLT processor (Saxon to use XSLT 2.0 features)
        run: |
          git clone https://github.com/sputnick-dev/saxon-lint.git
          cd saxon-lint*
          chmod +x saxon-lint.pl
          ./saxon-lint.pl --help
          cd ..
          rm -r ${{env.REPO_TARGET}}
          mkdir -p ${{env.REPO_TARGET}}
          ./saxon-lint/saxon-lint.pl --xslt sams/homegames.xslt temp_matches14days.xml


      - name: Upload Artifact (Home Matches)
        uses: actions/upload-artifact@v3
        with:
          name: matches14days
          path: ${{env.REPO_TARGET}}


      - name: Setup Git Config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Git Commit
        continue-on-error: true # don't throw an error as there won't always be changes
        run: |
          git pull
          git add "${{env.REPO_TARGET}}/*"
          git commit -m "sams scheduled update"
          git push origin --all --quiet