name: Delete old workflow runs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 5 3 1/3" # On the third day every three months at 05:15

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 6
