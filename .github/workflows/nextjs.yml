name: "Update, Build & Deployment"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - ".github/**"
  schedule: # times in in UTC
    - cron: 30 2 * * TUE,THU # At 02:30 on Tuesday and Thursday
    - cron: 15,45 09-21 * JAN-APR,OCT-DEC 0,6 # At minute 15 & 45 past every hour, from 9 AM to 9 PM on Sunday & Saturday, from October through April

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GITHUB_SUMMARY_FILE: "github_summary.md"
  SAMS_FOLDER: "data/sams"
  SAMS_MATCHSERIES_JSON: "data/sams/matchSeries.json"
  SAMS_CLUB_JSON: "data/sams/club.json"
  SAMS_CLUBS_CACHE: "data/sams/club"
  IMAGES_FOLDER: "public/images"
  BLOG_FOLDER: "data/posts"
  INBOX_FOLDER: "inbox"
  SOCIAL_CACHE_MATCHES: "data/social/matchResults.json"

jobs:
  # Build jobs
  build:
    name: "ðŸ—ï¸ SAMS & Build"
    runs-on: ubuntu-latest
    outputs:
      sams_status: ${{ steps.sams_git.outputs.status }}
      sams_social: ${{ steps.sams_git.outputs.social }}
      build_status: ${{ steps.next_build.outputs.status }}
      blog_check: ${{ steps.blog_check.outputs.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} # latest commit, default is the commit that triggered the workflow

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npm run" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Perform SAMS Update
        id: sams_update
        if: ${{ github.event_name != 'push' }}
        continue-on-error: true
        run: |
          npm run sams-update
          npm run sams-all-clubs
        env:
          SAMS_API: ${{ secrets.SAMS_API }}

      - name: Commit SAMS Files
        id: sams_git
        if: steps.sams_update.conclusion == 'success'
        continue-on-error: true
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

          if [ -z "$(git stage ${{ env.SAMS_MATCHSERIES_JSON }} --dry-run)" ]
          then
            echo "âœ… Match Series up to date."
            echo "âœ… Match Series up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ Match Series changes detected and staged."
            git add ${{ env.SAMS_MATCHSERIES_JSON }} --force || true
            git commit -m "automated deployment update" || true
            echo "ðŸ Match Series changes detected and staged." >> $GITHUB_STEP_SUMMARY
          fi

          if [ -z "$(git stage ${{ env.SAMS_CLUB_JSON }} --dry-run)" ]
          then
            echo "âœ… Our club data is up to date."
            echo "âœ… Our club data is up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ Our club data has changed! Pushing to repository."
            git add ${{ env.SAMS_CLUB_JSON }}
            git commit -m "automated deployment update"
            git push origin --all --quiet --force
            echo "status=updated" >> $GITHUB_OUTPUT
            echo "ðŸ Our club data has changed. Pushed to repository." >> $GITHUB_STEP_SUMMARY
          fi

          if [ -z "$(git stage ${{ env.SAMS_CLUBS_CACHE }} --dry-run)" ]
          then
            echo "âœ… All club data up to date."
            echo "âœ… All club data up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ Some new club data detected! Pushing to repository."
            git add ${{ env.SAMS_CLUBS_CACHE }}
            git commit -m "automated deployment update"
            git push origin --all --quiet --force
            echo "status=updated" >> $GITHUB_OUTPUT
            echo "ðŸ Some new club data detected and pushed to repository." >> $GITHUB_STEP_SUMMARY
          fi

          if [ -z "$(git stage ${{ env.SAMS_FOLDER }} --dry-run)" ]
          then
            echo "âœ… SAMS data up to date."
            echo "âœ… SAMS data up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ SAMS changes detected! Pushing to repository."
            git add ${{ env.SAMS_FOLDER }}
            git commit -m "automated deployment update"
            git push origin --all --quiet --force
            echo "status=updated" >> $GITHUB_OUTPUT
            echo "ðŸ SAMS changes detected and pushed to repository." >> $GITHUB_STEP_SUMMARY
          fi

          cat ${{ env.GITHUB_SUMMARY_FILE }} >> $GITHUB_STEP_SUMMARY  || true

          if grep -q '"mastodon": "queued"' ${{ env.SOCIAL_CACHE_MATCHES }} || grep -q '"mastodon": "new"' ${{ env.SOCIAL_CACHE_MATCHES }};
          then
            echo "social=new" >> $GITHUB_OUTPUT
            echo "ðŸ•µï¸ Unpublished Match Result for social detected! Queueing job."
            echo "ðŸ•µï¸ Unpublished Match Result for social detected! Queueing job." >> $GITHUB_STEP_SUMMARY
            if [ -z "$(git stage ${{ env.SOCIAL_CACHE_MATCHES }} --dry-run)" ]
            then
              echo "âœ… No social cache file changes. Nothing to commit."
              echo "âœ… No social cache file changes. Nothing to commit." >> $GITHUB_STEP_SUMMARY
            else
              git add ${{ env.SOCIAL_CACHE_MATCHES }}
              git commit -m "automated deployment update"
              git push origin --all --quiet --force
              echo "ðŸ Changes in social cache detected! Pushing to repository."
              echo "ðŸ Changes in social cache detected! Pushing to repository." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… No unpublished Match Result found."
            echo "âœ… No unpublished Match Result found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Process Inbox
        id: process_inbox
        if: ${{ github.event_name != 'schedule' }}
        run: npm run inbox

      - name: New Blog Post Check
        id: blog_check
        if: steps.process_inbox.conclusion == 'success'
        continue-on-error: true
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

          if [ -z "$(git stage ${{ env.BLOG_FOLDER }} --dry-run)" ]
          then
            echo "âœ… No new blog post found."
            echo "âœ… No new blog post found." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“‘ New Blog post detected! Pushing to repository and cleaning the inbox folder."
            git add ${{ env.BLOG_FOLDER }}
            git add ${{ env.IMAGES_FOLDER }}
            git add ${{ env.INBOX_FOLDER }}
            git commit -m "automated deployment update"
            git push origin --all --quiet --force
            echo "status=new" >> $GITHUB_OUTPUT
            echo "ðŸ“‘ New Blog post detected. Sharing on social initiated." >> $GITHUB_STEP_SUMMARY
            cat ${{ env.GITHUB_SUMMARY_FILE }} >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build with Next.js
        id: next_build
        if: ${{ github.event.schedule != '15,45 09-21 * JAN-APR,OCT-DEC 0,6' || steps.sams_git.outputs.status == 'updated' }}
        run: |
          echo "status=started" >> $GITHUB_OUTPUT
          ${{ steps.detect-package-manager.outputs.runner }} build
          echo "ðŸ‘· Build complete:" >> $GITHUB_STEP_SUMMARY
          du -hsc out | grep -e "total" >> $GITHUB_STEP_SUMMARY

      - name: Commit Optimized Images
        if: steps.next_build.conclusion == 'success'
        continue-on-error: true
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

          if [ -z "$(git stage ${{ env.IMAGES_FOLDER }} --force --dry-run)" ]
          then
            echo "âœ… Image optimizations are up to date."
            echo "âœ… Image optimizations are up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ–¼ï¸ New image optimizations! Pushing to repository."
            git stage ${{ env.IMAGES_FOLDER }} --force
            git commit -m "automated deployment update"
            git push origin --all --quiet --force
            echo "ðŸ–¼ï¸ New image optimizations changes detected and pushed to repository." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload artifact
        if: steps.next_build.conclusion == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    name: "ðŸšš Deployment"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.build_status == 'started' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Social sharing job
  mastodon:
    name: "ðŸ’¬ Share to Mastodon"
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: ${{ needs.build.outputs.build_status == 'started' &&  (needs.build.outputs.sams_social == 'new' || needs.build.outputs.blog_check == 'new'  || github.event_name == 'workflow_dispatch' ) }}
    env:
      MASTODON_CLIENT_ID: ${{ secrets.MASTODON_CLIENT_ID }}
      MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} # latest commit, default is the commit that triggered the workflow

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npm run" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Match Results
        id: match_results
        if: ${{ needs.build.outputs.sams_social == 'new' || github.event_name == 'workflow_dispatch' }}
        run: npm run sams-new-results

      - name: Blog Posts
        id: blog_posts
        if: ${{ needs.build.outputs.blog_check == 'new' || github.event_name == 'workflow_dispatch' }}
        run: npm run blog-new-posts

      - name: Commit Changes
        id: commit_changes
        if: steps.match_results.conclusion == 'success' || steps.blog_posts.conclusion == 'success'
        continue-on-error: true
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

          if [ -z "$(git stage ${{ env.SOCIAL_CACHE_MATCHES }} --dry-run)" ]
          then
            echo "âœ… Match Results Cache file up to date."
            echo "âœ… Match Results Cache file up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ Match Results Cache file modified! Pushing to repository."
            echo "ðŸ Match Results Cache file modified and pushed to repository." >> $GITHUB_STEP_SUMMARY
            git add ${{ env.SOCIAL_CACHE_MATCHES }}
            git commit -m "automated deployment update"
            git push origin --all --quiet --force
          fi

          if [ -z "$(git stage ${{ env.BLOG_FOLDER }} --dry-run)" ]
          then
            echo "âœ… Blogs posts are up to date."
            echo "âœ… Blogs posts are up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ Blog posts have been modified! Pushing to repository."
            echo "ðŸ Blog posts have been modified! Pushing to repository." >> $GITHUB_STEP_SUMMARY
            git add ${{ env.BLOG_FOLDER }}
            git commit -m "automated deployment update"
            git push origin --all --quiet --force
          fi

      - name: Github Summary
        if: steps.commit_changes.conclusion == 'success'
        continue-on-error: true
        run: cat ${{ env.GITHUB_SUMMARY_FILE }} >> $GITHUB_STEP_SUMMARY | true
