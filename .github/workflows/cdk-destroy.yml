name: CDK Destroy on Branch Close

on:
  pull_request:
    types: [closed]
  delete:

permissions:
  id-token: write # Required for AWS OIDC
  contents: read

jobs:
  destroy:
    name: Destroy Feature Branch Stack
    runs-on: ubuntu-latest
    # Only run for non-main branches
    if: github.event.ref != 'refs/heads/main' && github.event.pull_request.base.ref != 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main # Checkout main to get CDK code

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-central-1' }}

      - name: Determine branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "delete" ]; then
            BRANCH="${{ github.event.ref }}"
          else
            BRANCH="${{ github.event.pull_request.head.ref }}"
          fi

          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Destroy CDK Stacks
        env:
          CDK_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_ENVIRONMENT: dev
          CDK_REGION: ${{ secrets.AWS_REGION || 'eu-central-1' }}
          CDK_DESTROY: "true"
        run: |
          echo "Destroying all stacks for branch: ${{ steps.branch.outputs.branch }}"
          bunx cdk destroy --all --force

      - name: Add destroy summary
        run: |
          echo "## ðŸ—‘ï¸ CDK Stacks Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ steps.branch.outputs.branch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Region** | ${{ secrets.AWS_REGION || 'eu-central-1' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All AWS CDK stacks for this branch have been destroyed." >> $GITHUB_STEP_SUMMARY

  comment-on-deployment:
    if: failure()
    needs: destroy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Get workflow logs
        id: logs
        run: |
          # Get the last 50 lines of logs which typically contain the error
          LOGS=$(gh run view ${{ github.run_id }} --log | tail -100)
          # Escape newlines and special characters for JSON
          LOGS_ESCAPED=$(echo "$LOGS" | jq -Rs .)
          echo "error_logs=$LOGS_ESCAPED" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on deployment
        uses: actions/github-script@v7
        with:
          script: |
            const workflowUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const logs = ${{ steps.logs.outputs.error_logs }};

            let errorSection = '';
            if (logs && logs.trim()) {
              // Get last 30 lines of logs and truncate if too long
              const logLines = logs.split('\n').slice(-30).join('\n');
              const truncatedLogs = logLines.length > 1500 ? logLines.substring(0, 1500) + '...' : logLines;
              errorSection = `\n\n### ðŸ“‹ Recent Logs\n\`\`\`\n${truncatedLogs}\n\`\`\``;
            }

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš¨ **CDK Destroy Failed**\n\n[View workflow run](${workflowUrl})${errorSection}`
            });
