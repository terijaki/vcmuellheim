name: SAMS Individual Match Schedule

on:
  schedule:
    - cron: 22 3 * * * # every night at 3:22
    - cron: 15 10-22 * * 0,6 # every hour on sa & sun between 10AM - 10PM
  workflow_dispatch:

env:
  SAMS_KEY: ${{ secrets.SAMS_API }} # SAMS API key
  SAMS_URL: https://www.volleyball-baden.de # start of the api http structure
  REPO_TARGET: _individual_matches # the folder I want the output to go to

jobs:
  Get-Teams:
    runs-on: ubuntu-latest
    outputs:
      teamids: ${{steps.teamsarray.outputs.teamids}} # outputs team IDs in the form of [123,456,789]
    steps:
      - name: Get club.xml cache # Get the catched club.xml
        run: curl -o club.xml "https://vcmuellheim.de/sams/club.xml"

      - name: Get XML
        id: getxml
        uses: mavrosxristoforos/get-xml-info@1.0
        with:
          xml-file: "club.xml"
          xpath: "/sportsclub/teams/team/seasonTeamId" #extract all team IDs from the XML

      - name: Transform Team IDs
        id: teamsarray
        run: echo "::set-output name=teamids::[${{steps.getxml.outputs.info}}]" # transform IDs from "123,456,789" to "[123,456,789]"

  Fetch-to-XML:
    needs: Get-Teams
    continue-on-error: true # if one team fails, the flow should continue
    strategy:
      matrix:
        teams: ${{fromJSON(needs.Get-Teams.outputs.teamids)}} # this has to use fromJSON, see https://github.blog/changelog/2020-04-15-github-actions-new-workflow-features/
    runs-on: ubuntu-latest
    steps:
      - name: Install Saxon XSLT # Download and install the XSLT processor
        run: |
          git clone https://github.com/sputnick-dev/saxon-lint.git
          cd saxon-lint*
          chmod +x saxon-lint.pl
          ./saxon-lint.pl --help
          cd ..

      - name: Get XSLT template # Get the xslt template
        run: curl -o individual_matches.xslt "https://vcmuellheim.de/sams/individual_matches.xslt"

      - name: Query SAMS # make the API call to the SAMS server and save it as XML
        run: |
          mkdir -p xml_temp
          curl -o xml_temp/${{matrix.teams}}.xml "$SAMS_URL/xml/matches.xhtml?apiKey=$SAMS_KEY&teamId=${{matrix.teams}}"

      - name: Transform XML with Saxon # Run the Saxon XSLT processor
        run: |
          mkdir -p ${{env.REPO_TARGET}}
          ./saxon-lint/saxon-lint.pl --xslt individual_matches.xslt xml_temp/${{matrix.teams}}.xml

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: matches
          path: ${{env.REPO_TARGET}}

  Git-Update:
    needs: Fetch-to-XML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Exports
        uses: actions/download-artifact@v3
        with:
          name: matches
          path: ${{env.REPO_TARGET}}

      - name: Setup Git Config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Git Commit
        continue-on-error: true # don't throw an error as there won't always be changes
        run: |
          git add "${{env.REPO_TARGET}}/*"
          git commit -m "sams scheduled update"
          git push origin --all --quiet
