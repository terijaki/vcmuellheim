<title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
<meta charset="utf-8">
<meta name="language" content="de">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="In Müllheim geh es in Sachen Volleyball richtig ab! Von Freizeit Team bis zur Verbandsliga. Hier findest du alle Infos und Neuigkeiten des Vereins.">
<meta name="keywords" content="volleyball, training, sport, freizeit, trainer, mannschaft, volleyballclub, muellheim, müllheim, landesliga, verbandsliga, herren, jungs, jugend, freizeit, trainingszeiten, hallensport, markgräflerland, nähe freiburg, staufen, neuenburg, breisgau, baden-würrtemberg,">

<meta property="og:site_name" content="{{ site.title }}">

{% if page.title %}
<meta property="og:title" content="{{ page.title }}"> 
<meta property="og:description" content="{{ page.excerpt | strip_html }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
{% endif %}

{% if page.thumbnail %}
<meta property="og:image" content="{{ page.thumbnail }}">
<meta name="twitter:image" content="{{ page.thumbnail }}">
{% else %}
<meta property="og:image" content="/img/intro-bg.jpg">
<meta name="twitter:image" content="/img/intro-bg.jpg">
{% endif %}

<meta name="twitter:card" content="summary_large_image">
