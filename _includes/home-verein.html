<section id="verein" class="p-5">
  <div class="container">
    <div class="section-header">
      <h3 class="section-title">Vorstand & Vereins√§mter</h3>
      <span class="section-divider"></span>
    </div>

    <div class="row mitgliederliste">
      {% assign mitglieder = (site.club_members | sort: 'sortorder') %} {% for club_member in mitglieder %}
      <div class="col-md-4">
        <a class="email" {% if club_member.email %}href="mailto:{{ club_member.email }}?subject={{ site.title }}" target="_blank" {% endif %}>
          <div class="mitglied">
            <div class="avatar">
              <div style="background-image:url({% if club_member.avatar %}{{ club_member.avatar }}{% endif %});"></div>
            </div>
            <div class="text">
              <h4 class="name m-auto">{{ club_member.name }}</h4>
              <p class="function m-auto">{{ club_member.function }}</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
