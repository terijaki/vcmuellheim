
{% if site.announcements.size > 0 %}
<section id="announcement" class="section-bg pt-5 pb-3 bg-secondary text-white">
  <div class="container text-center dark">
    {% assign sorted-teams = (site.teams | sort: 'liga') %}
    {% for announcement in site.announcements %}
      {{ announcement.content }}
    {% endfor %}
  </div>
</section>
{% endif %}
