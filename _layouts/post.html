---
layout: default
---
<!--===== Additional Content =====-->
    <section id="additional-content">

      <div id="blogpost" class="features-row section-bg">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <article class="post">
                  <div class="wow fadeInButtom">
                    <h2>{{ page.title }}</h2>
                    <p>{{ page.date | date: "%d.%m.%Y" }}</p>
                    <img class="advanced-feature-img-left" src="{{ page.thumbnail }}" alt="">
                    <p class="wow fadeInRight" data-wow-duration="0.5s">
                      {{ content }}
                    </p>
                  </div>
                </article>
            </div>
          </div>
        </div>
      </div>

    </section>
<!--===== #additional-content =====-->
