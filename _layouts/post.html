---
layout: default
---
<main id="main" class="section-bg">
<article>
<!--===== Blog Post Header =====-->
    <section id="blog-post-header" class="py-3 py-md-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 text-center text-lg-left">
            <h3 class="si-title">{{ page.title }}</h3>
            <span class="si-text">{{ page.date | date: "%d.%m.%Y" }}</span>
          </div>
        </div>
      </div>
    </section>
<!--===== #blog-post-header =====-->


<!--===== Post =====-->
    <section id="post-content">

      <div id="blogpost" class="features-row section-bg py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 post">
                  <div class="wow fadeInNone">
                    <img class="post-thumbnail" src="{{ page.thumbnail }}" alt="">
                    <div class="wow fadeInBottom" data-wow-duration="0.5s">
                      {{ content }}
                      {% if page.photoalbum contains "http" %}
                      <p class="post-photoalbum"><a href="{{ page.photoalbum }}" target="_blank"><i class="fa fa-photo"></i> Fotogalerie öffnen</a></p>
                      {% endif %}
                    </div>


                      <div class="social-sharing d-flex justify-content-center">
                          <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&quote={{ page.title }}&hashtag=#VCMüllheim" target="_blank"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
                          <a class="twitter" href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}%20{{ page.title }}&button_hashtag=VCMüllheim" target="_blank"><i class="fab fa-twitter"></i><span>Twitter</span></a>
                          <a class="whatsapp" href="https://wa.me/?text={{ page.title }}:%20{{ site.url }}{{ page.url }}" target="_blank"><i class="fab fa-whatsapp"></i><span>WhatsApp</span></a>
                          <a class="email" href="mailto:?subject={{ page.title }}&body={{ site.url }}{{ page.url }}" target="_blank"><i class="fas fa-envelope"></i><span>Email</span></a>
                      </div>

                  </div>
            </div>
          </div>
        </div>
      </div>

    </section>
<!--===== Post =====-->
</article>
</main>
