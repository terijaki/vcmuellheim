---
layout: default
---

<main class="flex-grow-1">
  <article class="p-0 m-0">
    <!--===== Blog Post Header =====-->
    <section id="blog-post-header" class="section-bg py-3 py-md-5">
      <div class="container">
        <div class="row">
          <div class="col text-center text-lg-start">
            <h3 class="fw-bold text-white">{{ page.title }}</h3>
            <span class="text-white">{{ page.date | date: "%d.%m.%Y" }}</span>
          </div>
        </div>
      </div>
    </section>
    <!--===== #blog-post-header =====-->

    <!--===== Post =====-->
    <section id="post-content" class="flex-grow-1 p-0">
      <div id="blogpost" class="section-bg py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 post">
              <div class="wow fadeInNone">
                <div class="box wow fadeInBottom" data-wow-duration="0.5s">
                  {% if page.thumbnail.size > 0 %}<img class="post-thumbnail pb-3" src="{{ page.thumbnail }}" alt="" />{% endif %} {{ content }}
                  {% for image in page.gallery %}<img src="{{ image }}">{% endfor %}
                </div>

                <div class="social-sharing d-flex justify-content-center d-none">
                  <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&quote={{ page.title }}&hashtag=#VCMüllheim" target="_blank"
                    ><i class="fab fa-facebook-f"></i><span>Facebook</span></a
                  >
                  <a class="twitter" href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}%20{{ page.title }}&button_hashtag=VCMüllheim" target="_blank"
                    ><i class="fab fa-twitter"></i><span>Twitter</span></a
                  >
                  <a class="email" href="mailto:?subject={{ page.title }}&body={{ site.url }}{{ page.url }}" target="_blank"><i class="fa-solid fa-envelope"></i><span>Email</span></a>
                  <a class="WebShareAPI" style="cursor: pointer;"><i class="fa-solid fa-share"></i><span>Beitrag teilen</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--===== Post =====-->
    <script>
      if ("share" in navigator) {
        // hide legacy buttons if browser supports the Web Share API
        var targets = document.querySelectorAll('div.social-sharing a:not(.WebShareAPI)')
        for (var i = 0; i < targets.length; i++) {
          targets.item(i).classList.add('d-none');
        }
      } else {
        // show button if Web Share API is supported
        var targets = document.querySelectorAll('div.social-sharing a.WebShareAPI')
        for (var i = 0; i < targets.length; i++) {
          targets.item(i).classList.add('d-none');
        }
      }
      // make the above result visible
      document.querySelector('div.social-sharing.d-none').classList.remove('d-none');

      const shareButton = document.querySelector(".WebShareAPI");
      shareButton.addEventListener("click", (event) => {
        if (navigator.share) {
          navigator
            .share({
              title: "{{ page.title }}",
              url: "{{ page.url }}",
            })
          }
      });
    </script>
  </article>
</main>
