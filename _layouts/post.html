---
layout: default
---
<!--===== Additional Content =====-->
    <section id="additional-content">

      <div id="blogpost" class="features-row section-bg">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <article class="post">
                  <div class="wow fadeInButtom">
                    <h2>{{ page.title }}</h2>
                    <p>{{ page.date | date: "%d.%m.%Y" }}</p>
                    <img class="advanced-feature-img-left" src="{{ page.thumbnail }}" alt="">
                    <div class="wow fadeInRight" data-wow-duration="0.5s">
                      {{ content }}
                    </div>
                      
                      <div class="social-sharing">
                          <a class="facebook" href="https://facebook.com/sharer/sharer.php?u=" target="_blank"><i class="fa fa-facebook"></i><span>Facebook</span></a>
                          <a class="twitter" href="https://twitter.com/intent/tweet/?text=&amp;url=" target="_blank"><i class="fa fa-twitter"></i><span>Twitter</span></a>
                          <a class="whatsapp" href="whatsapp://send?text=%20" target="_blank"><i class="fa fa-whatsapp"></i><span>WhatsApp</span></a>
                          <a class="email" href="mailto:?subject=&amp;body="><i class="fa fa-email"></i><span>Email</span></a>
                      </div>
                      
                  </div>
                </article>
            </div>
          </div>
        </div>
      </div>

    </section>
<!--===== #additional-content =====-->
