---
layout: page
title: Kontaktinformationen
permalink: /mitglieder/
---

<main id="main">
    
<!--===== Kontakt Mitglieder =====-->
<section id="members" class="section-bg">
    <div class="container">
        <div class="row mitgliederliste">

            {% for club_member in site.club_members %}
            <div class="col-lg-6">
                <div class="box wow fadeInUp" onclick="location.href='{{ site.baseurl }}{{ post.url }}';">
                    {% if club_member.avatar %}
                    <a class="avatar" href="{{ site.baseurl }}{{ post.url }}"><div style="background-image:url({{ club_member.avatar }}), linear-gradient(rgba(54,59,64,0.9), rgba(54,98,115,0.9));"></div></a>
                    {% endif %}
                    <h4 class="name">{{ club_member.name }}</h4>
                    <p class="email"><a href="mailto:{{ club_member.name }}">{{ club_member.email }}</a></p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
<!--===== #kontakt-mitglieder =====-->

</main>
